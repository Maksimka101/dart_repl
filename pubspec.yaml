name: dart_repl
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  analyzer: ^1.1.0
  desktop_window: ^0.4.0
  path_provider: ^2.0.1
  cupertino_icons: ^1.0.2
  rich_input: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono/JetBrainsMono-Regular.ttf
        - asset: assets/fonts/JetBrainsMono/JetBrainsMono-Italic.ttf
          style: italic
  uses-material-design: true
